<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="action">
          <p>Masukkan Buku ke rak</p>
          <button id="bookUnReadSubmit" type="button">Belum selesai dibaca</button>
          <button id="bookReadSubmit" type="button">Selesai dibaca</button>
        </div>
      </form>
    </section>

    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text">
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
      <div id="searchBookshelfList" class="book_list">
      </div>
    </section>

    <section class="book_shelf">
      <h2>Belum selesai dibaca</h2>
      <div id="incompleteBookshelfList" class="book_list">
      </div>
    </section>

    <section class="book_shelf">
      <h2>Selesai dibaca</h2>
      <div id="completeBookshelfList" class="book_list">
      </div>
    </section>
  </main>

  <script src="main.js" type="text/javascript"></script>

</body>
</html>
